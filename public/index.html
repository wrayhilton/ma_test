<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playground</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/salesforce-lightning-design-system.css" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<link rel="stylesheet" type="text/css" href="./scripts.js" />		
  </head>

		<body>
				<!--Selector-->
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="select-01">Region</label>
					<div class="slds-form-element__control">
						<div class="slds-select_container">
							<select class="slds-select" id="select-01">
								<option>All</option>
								<option>Northeast</option>
								<option>Midwest</option>
								<option>Southeast</option>
							</select>
						</div>
					</div>
				</div>				
				
			<!--Lookups-->	
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="combobox-unique-id">Search</label>
					<div class="slds-form-element__control">
						<div class="slds-combobox_container slds-has-inline-listbox">
							<div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-combobox-lookup" aria-expanded="false" aria-haspopup="listbox" role="combobox">
								<div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
									<input type="text" class="slds-input slds-combobox__input" id="combobox-unique-id" aria-autocomplete="list" aria-controls="listbox-unique-id" autocomplete="off" role="textbox" placeholder="Search Salesforce">
									<span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right" title="Description of icon when needed">
										<svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
											<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
										</svg>
										<span class="slds-assistive-text">Description of icon</span>
									</span>
								</div>
								<div id="listbox-unique-id" role="listbox">
									<ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid" role="presentation">
										<li role="presentation" class="slds-listbox__item">
											<span id="listbox-option-unique-id-01" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
												<span class="slds-media__figure">
													<span class="slds-icon_container slds-icon-standard-account" title="Description of icon when needed">
														<svg class="slds-icon slds-icon_small" aria-hidden="true">
															<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
														</svg>
														<span class="slds-assistive-text">Description of icon</span>
													</span>
												</span>
												<span class="slds-media__body">
													<span class="slds-listbox__option-text slds-listbox__option-text_entity">Acme</span>
													<span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account • San Francisco</span>
												</span>
											</span>
										</li>
										<li role="presentation" class="slds-listbox__item">
											<span id="listbox-option-unique-id-02" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
												<span class="slds-media__figure">
													<span class="slds-icon_container slds-icon-standard-account" title="Description of icon when needed">
														<svg class="slds-icon slds-icon_small" aria-hidden="true">
															<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
														</svg>
														<span class="slds-assistive-text">Description of icon</span>
													</span>
												</span>
												<span class="slds-media__body">
													<span class="slds-listbox__option-text slds-listbox__option-text_entity">Salesforce.com, Inc.</span>
													<span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account • San Francisco</span>
												</span>
											</span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			<!--Card-->
		<article class="slds-card">
			<div class="slds-card__body">
				<table class="slds-table slds-table_bordered slds-no-row-hover slds-table_cell-buffer">
					<thead>
						<tr class="slds-text-title_caps">
							<th scope="col">
								<div class="slds-truncate" title="Status">Status</div>
							</th>
							<th scope="col">
								<div class="slds-truncate" title="Company">Company</div>
							</th>
							<th scope="col">
								<div class="slds-truncate" title="Region">Region</div>
							</th>
							<th scope="col">
								<div class="slds-truncate" title="Eamil">Email</div>
							</th>
							<th scope="col">
								<div class="slds-truncate" title="Date">Date</div>
							</th>								
						</tr>
					</thead>
					<tbody>
						<tr class="slds-hint-parent">
							<th scope="row">
								<div class="slds-truncate" title="Active"><a href="javascript:void(0);">Active</a></div>
							</th>
							<td>
								<div class="slds-truncate" title="Van Speeding">Van Speeding</div>
							</td>
							<td>
								<div class="slds-truncate" title="All">All</div>
							</td>
							<td>
								<div class="slds-truncate" title="Michelle Jones">Michelle Jones</div>
							</td>
							<td>
								<div class="slds-truncate" title="6/12/16">6/12/16</div>
							</td>								
						</tr>
					</tbody>
				</table>
			</div>
	</body>
</html>
